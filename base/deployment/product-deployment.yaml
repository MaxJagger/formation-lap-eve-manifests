apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: formation-lap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: 404457776061.dkr.ecr.ap-northeast-2.amazonaws.com/product-service:707f06535a8746c32288f0f6426320509cf49ba6
          ports:
            - containerPort: 8000
